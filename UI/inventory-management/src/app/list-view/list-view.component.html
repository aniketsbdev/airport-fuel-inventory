<mat-tab-group dynamicHeight>
    <mat-tab label="Aircrafts">
        <div class="holder mat-elevation-z4">
            <div class="loader" *ngIf="isLoadingResults">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>
        
            <div class="airport-table">
        
                <table mat-table [dataSource]="airportDatasource" class="airport-table" matSort matSortActive="id" matSortDisableClear
                    matSortDirection="desc">
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>Airport ID</th>
                        <td mat-cell *matCellDef="let row">{{row.airport_id}}</td>
                    </ng-container>
        
                    <!--Airport Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Airport Name</th>
                        <td mat-cell *matCellDef="let row">{{row.airport_name}}</td>
                    </ng-container>
        
                    <!-- Fuel Column -->
                    <ng-container matColumnDef="fuel_available">
                        <th mat-header-cell *matHeaderCellDef>Fuel Available</th>
                        <td mat-cell *matCellDef="let row">{{row.fuel_available}}</td>
                    </ng-container>
        
                    <!-- Capacity Column -->
                    <ng-container matColumnDef="fuel_capacity">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Fuel Capaity
                        </th>
                        <td mat-cell *matCellDef="let row">{{row.fuel_capacity}}</td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="airportColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: airportColumns;"></tr>
                </table>
            </div>
        
            <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
        </div>
    </mat-tab>
    <mat-tab label="Airports">
        <div class="example-large-box mat-elevation-z4">
            Airport Table
        </div>
    </mat-tab>
</mat-tab-group>
